 plugins {
	 id("maven-publish")
	 id("java") 
	 id("eclipse")
	 
 }

group = 'gscience.GithubGradleHelloWorld'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}


dependencies {
	
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    compile group: 'com.google.guava', name: 'guava', version: '28.2-jre'

    testCompile group: 'junit', name: 'junit-dep', version: '4.11', ext: 'pom'
	
	//compile group: 'com.android.tools.build', name: 'gradle', version: '2.3.0'
	
	//compile group: 'gradle.plugin.name.remal', name: 'gradle-plugins', version: '1.0.24'

	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.6.0.201912101111-r'
}




